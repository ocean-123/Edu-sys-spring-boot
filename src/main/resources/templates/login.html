<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
		<div class="container p-3  align-items-center ">
			<div class="row  ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Login Page</div>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>

						<div class="card-body">
							<form action="userLogin" method="post">
<!--								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->

								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="username"
										class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="text"
										name="password" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12">Login</button>
							</form>
							<div class="row mb-2">

								<div class="col d-flex justify-content-center">

									<div class="col">
										<!-- Simple link -->
										<a href="/register">Sign up?</a>
									</div>
									<div class="col">
										<!-- Simple link -->
										<a href="#!">Forgot password?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>



</body>
</html>
